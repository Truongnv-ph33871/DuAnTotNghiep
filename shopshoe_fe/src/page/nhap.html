<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hover Image to Video</title>
        <style>
            .container {
                display: flex;
                gap: 20px;
            }

            .item {
                position: relative;
                width: 300px;
                height: 200px;
                overflow: hidden;
                border-radius: 10px;
            }

            .item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.5s ease;
            }

            .item video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                transition: opacity 0.5s ease;
            }

            .item:hover video {
                opacity: 1;
            }

            .item:hover img {
                opacity: 0;
            }

            .text {
                position: absolute;
                bottom: -50px;
                left: 0;
                width: 100%;
                text-align: center;
                color: white;
                font-size: 20px;
                font-weight: bold;
                background: rgba(0, 0, 0, 0.7);
                padding: 10px;
                transition: bottom 0.5s ease;
            }

            .item:hover .text {
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img
                    src="https://images.unsplash.com/photo-1473010350295-2c82192ebd8e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNob2VzJTIwYWRpZGFzfGVufDB8fDB8fHww"
                    alt="Image 1"

                    autoplay
